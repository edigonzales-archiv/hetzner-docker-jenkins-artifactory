version: '3.1'

services:
    reverseproxy:
        image: jwilder/nginx-proxy:latest
        container_name: my_reverseproxy
        ports:
            - 80:80
            - 443:443
        volumes:
            - /home/appuser/certs:/etc/nginx/certs
            - /var/run/docker.sock:/tmp/docker.sock:ro
        restart: always

    jenkins:
        depends_on:
            - reverseproxy
        image: my_jenkins
        build:
            context: ./jenkins
            dockerfile: Dockerfile
        container_name: my_jenkins
        user: root
        volumes:
            - /opt/jenkins_home:/var/jenkins_home
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            - VIRTUAL_HOST=jenkins.sogeo.services
            - VIRTUAL_PORT=8080
        restart: always

    pdf4oereb:
        depends_on:
            - reverseproxy
        image: sogis/pdf4oereb-web-service:latest
        container_name: my_pdf4oereb
        environment:
            - VIRTUAL_HOST=pdf4oereb.sogeo.services
            - VIRTUAL_PORT=8888
            - SERVER_SERVLET_CONTEXT_PATH=/
        restart: always
